resilience4j.circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 4
        minimumNumberOfCalls: 4
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3 # Abre o circuito se 2 falharem (2/3 failure rate 66%)
        automaticTransitionFromOpenToHalfOpenEnabled: true
        recordExceptions:
          - java.net.SocketTimeoutException
          - feign.RetryableException
          - org.springframework.web.client.HttpServerErrorException
          - java.util.concurrent.TimeoutException
          - java.io.IOException
    instances:
      MockApiFeignClient:
        baseConfig: default
      DelayApiFeignClient:
        baseConfig: default

resilience4j.retry:
  configs:
    default:
      maxAttempts: 3               # Tenta 3 vezes
      waitDuration: 1000             # Espera 2 segundos entre tentativas
      retryExceptions:
        - java.net.SocketTimeoutException
        - feign.RetryableException
        - org.springframework.web.client.HttpServerErrorException
        - java.util.concurrent.TimeoutException
        - java.io.IOException
  instances:
    DelayApiFeignClientRetry:
      baseConfig: default
    DelayApiFeignClient:
      baseConfig: default
    DelayApiClientdelayLong:
      baseConfig: default

resilience4j.timelimiter:
    configs:
      default:
        timeoutDuration: 10s           # Limite máximo de tempo de resposta da requisoção
    instances:
      MockApiFeignClient:
        baseConfig: default
      DelayApiFeignClient:
        baseConfig: default


